<h3>You have clicked on conversation {{conversationId}}</h3>
<div>
  <input type="text" />
  <button>Search</button>
</div>
<!-- TODO: Componentize messages -->
<ul>
  <li *ngFor="let message of messages">
    <span style="message-sender">{{message.sender.displayName}}</span>: <span style="message-text">{{message.messageText}}</span> <span style="message-timestamp">({{message.timestamp}})</span>
  </li>
</ul>
